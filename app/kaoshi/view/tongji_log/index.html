<!-- 记录操作按钮模板 -->

	<a class="layui-btn-xs" lay-event="tongji" title="统计"><i class="layui-icon layui-icon-chart"></i></a>

<!-- 表格操作 -->
<script>
	//设置列
    options.cols=[[ //表头
      {field:'id',type:'numbers',title:'序号',align:'center'},
      {field: 'category_id', title: '统计项目',align:'center',sort: false,minWidth:80,rowspan:2,templet:function(d){
          str = '';
          if(d.tjCategory)
          {
            str = d.tjCategory.title;
          }
        return str;
      }},
      {field: 'update_time', title: '最后统计时间',align:'center',sort: false,minWidth:130,rowspan:2},
      {field: 'cjlast', title: '统计人',align:'center',sort: false,minWidth:130,rowspan:2,templet:function(d){
          str = '';
          if(d.userName)
          {
            str = d.userName.xingming;
          }
        return str;
      }},
      {field: 'id', title: '操作',toolbar: '#barDemo',minWidth:80},
    ]];

  	// 提交搜索条件后重载表格
  	layui.use(['table','cjgl'],function(){
  		var table = layui.table
  		cjgl = layui.cjgl
  		form = layui.form;

      //监听行工具条
      table.on('tool(mytable)', function(obj){
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        switch(layEvent){
          case 'tongji':// 删除
            val = {
              kaoshi_id:obj.data.kaoshi_id,
            };
            cjgl.tongjiCj(obj.data.url,val);
            break;
        };
      });
  	});



</script>
{/block}
