<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>成绩管理系统 v{$list['version']}</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__XADMIN__/css/font.css">
    <link rel="stylesheet" href="__XADMIN__/css/login.css">
	  <link rel="stylesheet" href="__XADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__XADMIN__/js/jquery.min.js"></script>
    <script src="__XADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__XADMIN__/lib/layui/sliderVerify.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">成绩管理v{$list['version']}-管理登录</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" autocomplete="off">
            <hr class="hr15">
            <div class="layui-form-item" style="margin-left:0px">
                <div id="slider"></div>
            </div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script type="text/javascript" charset="utf-8">
      layui.config({
        base: '__XADMIN__/lib/layui/'
      }).extend({
        sliderVerify:'sliderVerify'
      }).use(['sliderVerify', 'jquery', 'form'], function() {
        var sliderVerify = layui.sliderVerify,
          form = layui.form;
        var slider = sliderVerify.render({
          elem: '#slider',
          onOk: function(){
            //当验证通过回调
            layer.msg("滑块验证通过");
          },
        })
        //监听提交
        form.on('submit(login)', function(data) {
          if(slider.isOk()){
            $.post("/login",data.field,function(data,status){
                  if(status != 'success')
                  {
                    layer.msg('数据传输错误');
                    $('#captchaimg').onclick();
                    $('#captcha').val('');
                     $('#password').val('');
                  }
                  if(data.status == 1)
                  {
                    window.location.href="/";
                  }else{
                    layer.msg(data.msg);
                    $('#captchaimg').click();
                    $('#captcha').val('');
                    $('#password').val('');
                  }
                });
                return false;







            
          }else{
            layer.msg("请先通过滑块验证");
          }
          return false;
        });
        
      })
    </script>

</body>
</html>
