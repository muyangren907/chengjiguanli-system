{extend name=".././view/create.html" /}
{block name="jscss"}
{/block}
{block name="form"}
    <form class="layui-form layui-form-pane" lay-filter="myform">
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  课题册标题
              </label>
              <div class="layui-input-block">
                  <input type="text" id="title" name="title"
                  autocomplete="off" class="layui-input " value="{$list.data.title|default=''}" placeholder="中文1-30个字符">
              </div>
          </div>
          <div class="layui-form-item">
    		    <label for="category" class="layui-form-label"><span class="x-red">*</span>课题类型</label>
    		    <div class="layui-input-block">
    		    	{php} $category = getCategory('课题立项类型');{/php}
    		      <select name="category" lay-verify="required">
    		      	<option value=""></option>
    		      	{volist name="category" id="vo"}
                  <option value="{$vo.id}"
                  {present name="$list.data.category"}
                    {eq name="$list.data.category" value="$vo.id" }
                      selected
                    {/eq}
                  {/present}>
                    {$vo.title}
                  </option>
    		        {/volist}
    		      </select>
    		    </div>
    		  </div>
          <div class="layui-form-item">
            <label for="lxdanweiid" class="layui-form-label"><span class="x-red">*</span>立项单位</label>
            <div class="layui-input-block">
              {php} $school = schlist('区级','其它级');{/php}
              <select name="lxdanweiid" lay-verify="required">
                <option value=""></option>
                {volist name="school" id="vo"}
                  <option value="{$vo.id}"
                  {present name="$list.data.lxdanweiid"}
                    {eq name="$list.data.lxdanweiid" value="$vo.id" }
                      selected
                    {/eq}
                  {/present}>
                    {$vo.title}
                  </option>
                {/volist}
              </select>
            </div>
          </div>
          <div class="layui-form-item">
              <label for="lxshijian" class="layui-form-label">
                  <span class="x-red">*</span>获奖时间
              </label>
              <div class="layui-input-block">
                  <input type="text" id="lxshijian" name="lxshijian" lay-verify="required"
                  autocomplete="off" class="layui-input " value="{$list.data.lxshijian|default=''}" placeholder="立项时间">
              </div>
          </div>
          <div class="layui-form-item" style="text-align: right;">
              <button  class="layui-btn" lay-filter="mysubmit" lay-submit="">
                  {$list.set.butname}
              </button>
          </div>
      </form>
{/block}

{block name="myjs"}

<script>
  // 日期控件
  layui.use(['laydate'], function(){
    var laydate = layui.laydate;
    //执行一个laydate实例
    laydate.render({
      elem: '#lxshijian' //指定元素
      ,trigger: 'click' //采用click弹出
    });
  });
</script>  
{/block}
