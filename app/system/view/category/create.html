{extend name=".././view/create.html" /}

{block name="form"}
    <form class="layui-form layui-form-pane" lay-filter="myform">
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  <span class="x-red">*</span>类别名称
              </label>
              <div class="layui-input-block">
                  <input type="text" id="title" name="title" lay-verify="required"
                  autocomplete="off" class="layui-input " value="{$list.data.title|default=''}" placeholder="中文2-25个字符">
              </div>
          </div>
          <div class="layui-form-item">
    		    <label for="pid" class="layui-form-label"><span class="x-red">*</span>父级类别</label>
    		    <div class="layui-input-block">
    		    	{php} $category = getCategory(0);{/php}
    		      <select name="p_id">
    		      	<option value="">顶级类别</option>
    		      	{volist name="category" id="vo"}
                  <option value="{$vo.id}"
                  {present name="$list.data.p_id"}
                    {eq name="$list.data.p_id" value="$vo.id" }
                      selected
                    {/eq}
                  {/present}>
                    {$vo.title}
                  </option>
    		        {/volist}
    		      </select>
    		    </div>
    		  </div>
          <div class="layui-form-item">
              <label for="paixu" class="layui-form-label">
                  排序
              </label>
              <div class="layui-input-block">
                  <input type="input" id="paixu" name="paixu" lay-verify=""
                  autocomplete="off" class="layui-input" value="{$list.data.paixu|default=''}" placeholder="数字1-999">
              </div>
          </div>
          <div class="layui-form-item" style="text-align: right;">
              <button  class="layui-btn" lay-filter="mysubmit" lay-submit="">
                  {$list.set.butname}
              </button>
          </div>
      </form>
{/block}

{block name="myjs"}

{/block}
