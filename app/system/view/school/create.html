{extend name=".././view/create.html" /}
{block name="form"}
<form class="layui-form layui-form-pane" lay-filter="myform">
	<div class="layui-form-item">
		<label for="title" class="layui-form-label"><span class="x-red">*</span>单位名称</label>
		<div class="layui-input-block">
			<input type="text" id="title" name="title" lay-verify="required" autocomplete="off" class="layui-input " value="{$list.data.title|default=''}" placeholder="中文2-25个字符">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="jiancheng" class="layui-form-label"><span class="x-red">*</span>单位简称</label>
		<div class="layui-input-block">
			<input type="text" id="jiancheng" name="jiancheng" lay-verify="required" autocomplete="off" class="layui-input" value="{$list.data.jiancheng|default=''}" placeholder="中文1-6个字符">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="biaoshi" class="layui-form-label">单位标识</label>
		<div class="layui-input-block">
			<input type="input" id="biaoshi" name="biaoshi" lay-verify="" autocomplete="off" class="layui-input" value="{$list.data.biaoshi|default=''}" placeholder="数字">
		</div>
	</div>
	<div class="layui-form-item">
		<label for="xingzhi_id" class="layui-form-label"><span class="x-red">*</span>单位性质</label>
		<div class="layui-input-block">
			<select name="xingzhi_id" id="xingzhi_id" lay-verify="required">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="jibie_id" class="layui-form-label"><span class="x-red">*</span>单位级别</label>
		<div class="layui-input-block">
			<select name="jibie_id" id="jibie_id" lay-verify="required">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="xueduan_id" class="layui-form-label"><span class="x-red">*</span>学段</label>
		<div class="layui-input-block">
			<select name="xueduan_id" id="xueduan_id" lay-verify="required">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="paixu" class="layui-form-label">排序</label>
		<div class="layui-input-block">
			<input type="input" id="paixu" name="paixu" lay-verify="" autocomplete="off" class="layui-input" value="{$list.data.paixu|default='999'}" placeholder="数字1-999">
		</div>
	</div>
	<div class="layui-form-item" style="text-align: right;">
		<button class="layui-btn" lay-filter="mysubmit" lay-submit="">
			{$list.set.butname}
		</button>
	</div>
</form>
{/block}
{block name="myjs"}
<script>
layui.use(['createInput'], function() {
	var cInput = layui.createInput;
	cInput.categorySelect('xingzhi_id', 101, "{$list.data.xingzhi_id|default=''}");
	cInput.categorySelect('jibie_id', 102, "{$list.data.jibie_id|default=''}");
	cInput.categorySelect('xueduan_id', 103, "{$list.data.xueduan_id|default=''}");
});

</script>
{/block}
