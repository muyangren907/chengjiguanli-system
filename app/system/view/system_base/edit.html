<!DOCTYPE html>
<html class="x-admin-sm">

  <head>
    <meta charset="UTF-8">
    <title>{$list.set.webtitle}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    {load href="__XADMIN__/css/font.css" /}
    {load href="__XADMIN__/css/xadmin.css" /}
    {load href="__XADMIN__/js/jquery.min.js" /}
    {load href="__XADMIN__/lib/layui/layui.js" /}
    {load href="__XADMIN__/js/xadmin.js" /}
    {load href="__XADMIN__/js/cookie.js" /}
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="x-body">
      <form class="layui-form layui-form-pane">
          <div class="layui-form-item">
              <label for="keywords" class="layui-form-label">
                  <span class="x-red">*</span>关键字
              </label>
              <div class="layui-input-block">
                  <input type="text" id="keywords" name="keywords" required="true" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.data.keywords|default=''}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="description" class="layui-form-label">
                  <span class="x-red">*</span>描述
              </label>
              <div class="layui-input-block">
                  <input type="input" id="description" name="description" required="true" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.data.description|default=''}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="thinks" class="layui-form-label">
                  <span class="x-red">*</span>感谢
              </label>
              <div class="layui-input-block">
                  <input type="input" id="thinks" name="thinks" required="true" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.data.thinks|default=''}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="danwei" class="layui-form-label">
                  <span class="x-red">*</span>使用单位
              </label>
              <div class="layui-input-block">
                  <input type="input" id="danwei" name="danwei" required="true" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.data.danwei|default=''}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="keywords" class="layui-form-label">
                  <span class="x-red">*</span>最大班级数
              </label>
              <div class="layui-input-block">
                  <input type="text" id="classmax" name="classmax" required="true" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.data.classmax|default=''}">
              </div>
          </div>
          <div class="layui-form-item" style="text-align: center;">
              <button  class="layui-btn" lay-filter="mysubmit" lay-submit="">
                  设置
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form'], function(){
        var form = layui.form;

        //监听提交
        form.on('submit(mysubmit)', function(data){
          $.ajax({
            url:"{$list.set.url}",
            type:"{$list.set.formpost}",
            data:data.field,
            dataType:'json',
            success:function(result){
              // 弹出提示
              layer.msg(result.msg);
            },
            error:function(xhr,status,error) {
              layer.msg('数据处理错误',{
                  icon: 2,
                  time: 2000 //2秒关闭（如果不配置，默认是3秒）
              });
            }
          });
          return false;
        });

      });
  </script>
  </body>
</html>
