{extend name=".././view/createhref.html" /}
{block name="form"}
    <div class="x-nav">
        <span class="layui-breadcrumb">
          <a href="">考试管理</a>
          <a><cite>考试列表</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>
    <div style="padding: 10px; background-color: #F2F2F2;">
      <div class="layui-row layui-col-space15">
        
        <div class="layui-col-md6">
          <div class="layui-card">
            <div class="layui-card-header">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>1、表格下载</legend>
              </fieldset>
            </div>
            <div class="layui-card-body" style="min-height: 300px;">
              <form action="{$list.set.url}" method="{$list.set.formpost}" class="layui-form layui-form-pane" lay-filter="myform">
                <div class="layui-form-item">
                  <label for="school" class="layui-form-label"><span class="x-red">*</span>考试</label>
                  <div class="layui-input-block">
                    <select name="school" id="school" lay-verify="required">
                      {volist name="list.data" id="vo"}
                        <option value="{$vo.id}"> {$vo.title} </option>
                      {/volist}
                    </select>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label for="mysubject" class="layui-form-label">
                    <span class="x-red">*</span>学科
                  </label>
                  <div class="layui-input-block">
                    <input type="checkbox" title="全选" lay-skin="primary" action="parent" id="subject">
                    {volist name="$list.subject" id="vo"}
                      <input type="checkbox" title="{$vo.subjectName.title}" value="{$vo.subjectid}" lay-skin="primary" name="subject[]" action="children" pid="subject">
                    {/volist}
                  </div>
                </div>
                <div class="layui-form-item">
                  <label for="school" class="layui-form-label"><span class="x-red">*</span>学校</label>
                  <div class="layui-input-block">
                    <select name="school" id="school" lay-verify="required">
                      <option value=""></option>
                      {volist name="list.school" id="vo"}
                        <option value="{$vo.school}"> {$vo.cjSchool.title} </option>
                      {/volist}
                    </select>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label for="ruxuenian" class="layui-form-label">
                    <span class="x-red">*</span>年级
                  </label>
                  <div class="layui-input-block">
                    <select name="ruxuenian" id="ruxuenian" lay-verify="required" class="layui-form-label">
                      {foreach $list.nianji as $key=>$vo}
                        <option value="{$vo.nianji}">{$vo.nianjiname}</option>
                      {/foreach}
                    </select>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label for="banji" class="layui-form-label">
                    <span class="x-red">*</span>班级
                  </label>
                  <div class="layui-input-block" id="banji">
                  </div>
                </div>
                <input type="hidden" name="kaoshi" id="kaoshi" value="{$list.set.kaoshi}">
                <div class="layui-form-item" style="text-align: center;">
                    <button  class="layui-btn" lay-filter="download" lay-submit="">
                        {$list.set.butname}
                    </button>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="layui-col-md6">
          <div class="layui-card">
            <div class="layui-card-header">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>2、表格上传</legend>
              </fieldset>
            </div>
            <div class="layui-card-body" style="min-height: 300px">
              <form class="layui-form layui-form-pane" lay-filter="myform">
                <div class="layui-form-item">
                  <label for="school" class="layui-form-label"><span class="x-red">*</span>考试</label>
                  <div class="layui-input-block">
                    <input type="text" id="url" name="url" autocomplete="off" class="layui-input " value="" placeholder="地址" readonly>
                  </div>
                </div>
              </form>
              <div class="layui-card-body layui-upload-drag" id="upload" style="min-height: 125px; width: 90%">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
              </div>
              <div class="layui-form-item" style="text-align: center; margin-top: 16px">
                <button  class="layui-btn" lay-filter="upload" lay-submit="">
                  上传
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding: 10px; background-color: #F2F2F2;">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend>3、已录成绩</legend>
              </fieldset>
            </div>
            <div class="layui-card-body" style="min-height: 300px;">
              这里是表格
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding: 10px; background-color: #F2F2F2;">
      
    </div>
    <hr>
    这是底线

 
{/block}

{block name="myjs"}
<script>
  layui.use(['form','upload'], function(){
    var form = layui.form
        ,upload = layui.upload;
		  //执行实例
    var uploadInst = upload.render({
      elem: '#upload' //绑定元素
      ,url: "/renshi/teacher/upload" //上传接口
      ,done: function(res){
        if(res.val == 1){
          $('#url').val(res.url);
        }else{
          layer.msg(res.msg);
        }
      }
      ,data: {
        category: '1011103'
        ,serurl:'chengji'

      }
      ,acceptMime:'.xls,.xlsx'
      ,exts:'xls|xlsx'
      ,auto:true
      ,error: function(){
        //请求异常回调
      }
    });

    // 下载
    form.on('submit(download)', function(data){
      url=$("#url").val();
      $.post("/chengji/index/saveall",{"url":url},function(result){
        layer.msg(result.msg);
      });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });

    // 上传
    form.on('submit(upload)', function(data){
      url=$("#url").val();
      if(url.length==0)
      {
        layer.msg('请先上传文件。');
        return false;
      }
      $.post("/chengji/index/saveall",{"url":url},function(result){
        if(result.val == 1)
        {
          $("#url").val('');
        }
        layer.msg(result.msg);
      });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });




  });

</script>
{/block}
