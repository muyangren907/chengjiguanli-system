{extend name=".././view/create.html" /}

{block name="form"}
    <form class="layui-form layui-form-pane" lay-filter="myform">
          <div class="layui-form-item">
              <label for="oldpassword" class="layui-form-label">
                  <span class="x-red">*</span>原密码
              </label>
              <div class="layui-input-block">
                  <input type="password" id="oldpassword" name="oldpassword" lay-verify="required"
                  autocomplete="off" class="layui-input " value="" placeholder="原密码">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="newpassword" class="layui-form-label">
                  <span class="x-red">*</span>新密码
              </label>
              <div class="layui-input-block">
                  <input type="password" id="newpassword" name="newpassword" lay-verify="required"
                  autocomplete="off" class="layui-input " value="" placeholder="新密码">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="newpassword2" class="layui-form-label">
                  <span class="x-red">*</span>再次输入密码
              </label>
              <div class="layui-input-block">
                  <input type="password" id="newpassword2" name="newpassword2" lay-verify="required"
                  autocomplete="off" class="layui-input " value="" placeholder="再次输入密码">
              </div>
          </div>
          <div class="layui-form-item" style="text-align: right;">
              <button  class="layui-btn" lay-filter="mysubmit" lay-submit="">
                  {$list.set.butname}
              </button>
          </div>
      </form>
{/block}

{block name="myjs"}

{/block}
