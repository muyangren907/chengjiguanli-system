{block name="table"}
	<table id="tabledemo" lay-filter="mytable" lay-size="sm"></table>

{block name="myjs"}
	<!-- 表格上面按钮模板 -->
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-danger" lay-event="dels">
			<i class="iconfont">&#xe69d;</i> 批量删除
		</button>
		<button class="layui-btn" lay-event="add">
			<i class="iconfont">&#xe6b9;</i> 添加
		</button>
	</div>
</script>
<!-- 记录操作按钮模板 -->
<script type="text/html" id="barDemo">
	<a class="layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i></a>
  <a class="layui-btn-xs" lay-event="adduser" title="分配用户"><i class="layui-icon">&#xe770;</i></a>
	<a class="layui-btn-xs" lay-event="del" title="删除"><i class="layui-icon">&#xe640;</i></a>
</script>
<!-- 表格操作 -->
<script>

  // 设置列
  options.cols=[[ //表头
      {type:'checkbox', fixed: 'left'},
      {field: 'id', title: 'ID',sort: true},
      {field: 'title', title: '名称',sort: true, minWidth:240},
      {field: "miaoshu",title: '描述',sort: true},
      {field: 'status', title: '状态',templet:'#status', sort: true},
      {field: 'id', title: '操作',toolbar: '#barDemo',minWidth:140}
    ]];

  // 提交搜索条件后重载表格
    layui.use(['table','cjgl'],function(){
      var table = layui.table
          cjgl = layui.cjgl;
      //表头工具栏事件
      table.on('toolbar(mytable)', function(obj){
        switch(obj.event){
          case 'dels':
            var checkStatus = table.checkStatus('mytable'); //idmytable 即为基础参数 id 对应的值
            cjgl.delAll(checkStatus,'authgroup/delete','mytable');
            break;
          case 'add':
            cjgl.add('添加角色','authgroup/create','','',true);
            break;
        };
      });

      //监听行工具条
      table.on('tool(mytable)', function(obj){
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        switch(layEvent){
          case 'del':// 删除
            cjgl.del(obj,"/admin/authgroup/delete");
            break;
          case 'edit':// 编辑
            cjgl.add('编辑角色','/admin/authgroup/edit/'+obj.data.id,'','',true);
            break;
          case 'adduser':// 分配用户
            cjgl.addTab('分配用户','/admin/authgroupaccess/index/'+obj.data.id,true);
            break;
        };
      });
    });
</script>
{/block}
