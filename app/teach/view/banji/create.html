{extend name=".././view/create.html" /}
{block name="form"}
<form class="layui-form layui-form-pane" lay-filter="myform">
	<div class="layui-form-item">
		<label for="school_id" class="layui-form-label"><span class="x-red">*</span>学校</label>
		<div class="layui-input-block">
			<select name="school_id" id="school_id" lay-verify="required">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="ruxuenian" class="layui-form-label">年级</label>
		<div class="layui-input-block">
			<select id="ruxuenian" name="ruxuenian" lay-verify="required">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="bjsum" class="layui-form-label"><span class="x-red">*</span>班级数</label>
		<div class="layui-input-block">
			<input type="input" id="bjsum" name="bjsum" lay-verify="number" autocomplete="off" class="layui-input" value="" placeholder="最多可填{$list.set.classmax}个班级">
		</div>
	</div>
	<div class="layui-form-item" style="text-align: right;">
		<button class="layui-btn" lay-filter="mysubmit" lay-submit="">
			{$list.set.butname}
		</button>
	</div>
</form>
{/block}
{block name="myjs"}
<script>
layui.use('createInput', function() {
	var cInput = layui.createInput;

	// 填充下拉菜单
	cInput.schoolSelect('school_id', '校级', '校级', "{$list.data.school_id|default=''}");
	cInput.nanjiSelect('ruxuenian');
});

</script>
{/block}
