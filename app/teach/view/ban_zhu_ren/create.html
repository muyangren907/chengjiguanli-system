{extend name=".././view/create.html" /}

{block name="form"}
    <form class="layui-form layui-form-pane" lay-filter="myform">
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  <span class="x-red">*</span>教师姓名
              </label>
              <div class="layui-input-block">
                  <input type="text" id="xingming" name="xingming" lay-verify="required"
                  autocomplete="off" class="layui-input " value="{$list.data.xingming|default=''}" 
                  placeholder="输入姓名或姓名拼音搜索教师">
                  <input type="hidden" id="teacher_id"  name="teacher_id" value="{$list.data.teacher_id|default=''}">
                  <div id="src" style="margin-top: 15px;"></div>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="bfdate" class="layui-form-label">
                  接任时间
              </label>
              <div class="layui-input-block">
                  <input type="text" id="bfdate" name="bfdate" autocomplete="off" class="layui-input " value="{$list.data.bfdate|default=''}" placeholder="接到这个任务的开始时间">
              </div>
          </div>
          <input name="banji_id" id="banji_id" value="{$list.data.banji_id}" type="hidden">
          <input name="school_id" id="school_id" value="{$list.data.school_id}" type="hidden">
          <div class="layui-form-item" style="text-align: right;">
              <button  class="layui-btn" lay-filter="mysubmit" lay-submit="">
                  {$list.set.butname}
              </button>
          </div>
      </form>
{/block}

{block name="myjs"}
<script>

  var cjgl = parent.layui.cjgl;
  var tempTeacherName = '';
  var tempTeacherid = ''

  $("[name^='xingming']").each(function(){

    $(this).bind("focus", function(){
      myFocus(this);
    });

    $(this).bind("blur", function(){
      myBlur(this);
    });

    $(this).bind("keyup", function(){
      srcTeacher(this);
    });

  });

  function srcTeacher(obj)
  {
    id = myId(obj);
    var val = $.trim($(obj).val());
    var school_id = $('#school_id').val();
    if(school_id <= 0)
    {
      layer.msg('请选选择学校');
      return true;
    }
    if(val.length > 0){
      // 获取数据
      $.post(
          "/admin/index/srcteacher",
          {
              "str": val,
              'school_id':school_id
          },
          function(data,status){
              data = data.data;
              $('#src' + id).children().remove();
              if($.isEmptyObject(data))
              {
                  return true;
              }
              for (var i = data.length - 1; i >= 0; i--) {
                $('#src' + id).append('<span onclick="addTeacher(this)" class="layui-btn layui-btn-normal" teacher_id="'+data[i].id+'" rowid="'+id+'" xingming="'+data[i].xingming+'">'+data[i].xingming+' </span>');
              }
          }
      );
    } else {
      $('#src' + id).children().remove();
    }
  }


  function myFocus(obj)
  {
    id = myId(obj);
    $(obj).val('');
    $('#teacher_id' + id).val('');
  }


  function myBlur(obj)
  {
    val = $(obj).val();
    id = myId(obj);

    if($('#teacher_id' + id).val() == '')
    {
      $(obj).val('');
    }
  }


  function myId(obj)
  {
    id = $(obj).attr('id');
    id = id.replace(/[^0-9]/ig, "");
    return id;
  }


  function addTeacher(obj)
  {
    teacher_id = $(obj).attr('teacher_id');
    xingming = $(obj).attr('xingming');
    rowid = $(obj).attr('rowid');
    $('#teacher_id' + rowid).val(teacher_id);
    $('#xingming' + rowid).val(xingming);
    $('#src' + rowid).children().remove();
  }


  // 日期控件
layui.use(['form','upload','cjgl','laydate'], function(){
    var form = layui.form
        ,cjgl = layui.cjgl
        ,laydate = layui.laydate;

    // 加载学校列表
    addSchool();

    //执行一个laydate实例
    laydate.render({
      elem: '#bfdate' //指定元素
      ,trigger: 'click' //采用click弹出
    });

    // 监听学校下拉菜单
    form.on('select(school_id)', function (data) {
      addNianji();
    })
    // 监听学校下拉菜单
    form.on('select(ruxuenian)', function (data) {
      addSubject();
    })

    // 监听学校下拉菜单
    form.on('select(subject_id)', function (data) {
      addBanji();
    })

    // 添加学校
    function addSchool(){
      // 获取参数
      formval = form.val("myform");
      cjgl.createSelectOption('school_id', formval, '/tools/kscy/school', 'id', 'title');
    }

    // 添加年级
    function addNianji(){
      // 获取参数
      formval = form.val("myform");
      cjgl.createSelectOption('ruxuenian', formval, '/tools/kscy/grade', 'ruxuenian', 'nianjiname');
    }

    // 添加学校
    function addSubject(){
      // 获取参数
      formval = form.val("myform");
      cjgl.createSelectOption('subject_id', formval, '/tools/kscy/subject', 'id', 'title');
    }

    // 添加班
    function addBanji(){
      // 获取参数
      formval = form.val("myform");
      cjgl.createCheckbox('id', formval, '/tools/kscy/tjclass', 'id', 'banTitle');
    }

});

</script>
{/block}
