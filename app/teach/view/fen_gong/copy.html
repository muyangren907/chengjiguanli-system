{extend name=".././view/create.html" /}
{block name="jscss"}

{/block}
{block name="form"}
<form class="layui-form layui-form-pane" lay-filter="myform">
	<div class="layui-form-item">
		<label for="xueqi_id" class="layui-form-label">
			<span class="x-red">*</span>目标学期
		</label>
		<div class="layui-input-block">
			<select name="xueqi_id" id="xueqi_id" lay-verify="required" class="layui-form-label" lay-filter="src">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="yxueqi_id" class="layui-form-label">
			<span class="x-red">*</span>源学期
		</label>
		<div class="layui-input-block">
			<select name="yxueqi_id" id="yxueqi_id" lay-verify="required" class="layui-form-label" lay-filter="src">
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label for="bfdate" class="layui-form-label">
			接任时间
		</label>
		<div class="layui-input-block">
			<input type="text" id="bfdate" lay-verify="required" name="bfdate" autocomplete="off" class="layui-input "
				value="{$list.data.bfdate|default=''}" placeholder="接到这个任务的开始时间">
		</div>
	</div>
	<div class="layui-form-item" style="text-align: right;">
		<button class="layui-btn" lay-filter="mysubmit" lay-submit="">
			{$list.set.butname}
		</button>
	</div>
</form>
{/block}
{block name="myjs"}
<script>
	layui.use(['createInput', 'form', 'laydate'], function () {
		var cInput = layui.createInput,
			laydate = layui.laydate,
			form = layui.form;

		cInput.xueqiSelect('xueqi_id', "", false);
		cInput.xueqiSelect('yxueqi_id', "", true);

		//执行一个laydate实例
		laydate.render({
			elem: '#bfdate', //指定元素
			trigger: 'click' //采用click弹出
		});
	});

</script>
{/block}
