<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>教师 欢迎页</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__XADMIN__/css/font.css">
        <link rel="stylesheet" href="__XADMIN__/css/xadmin.css">
        <script src="__XADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__XADMIN__/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- // 百度统计代码  -->
        <script>
          var _hmt = _hmt || [];
          (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?6f65eecea5e089dae94d6b9cffec3623";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
          })();
        </script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎&nbsp;
                                <b>{$list['xingming']}</b>&nbsp;老师，您正在使用的是『{$list.webtitle}{$list.version}』&nbsp;&nbsp;&nbsp;&nbsp;当前时间：<span id="current-time"></span>
                                <span id="show"></span>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-carousel x-admin-carousel x-admin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 90px;">
                                <div carousel-item="">
                                    <ul class="layui-row layui-col-space10 layui-this">
                                        <li class="layui-col-xs4">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>考试次数</h3>
                                                <p>
                                                    <cite>{$list.kaoshi}</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs4">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>获得荣誉</h3>
                                                <p>
                                                    <cite>{$list.teacher}</cite></p>
                                            </a>
                                        </li>
                                        <li class="layui-col-xs4">
                                            <a href="javascript:;" class="x-admin-backlog-body">
                                                <h3>参与课题</h3>
                                                <p>
                                                    <cite>{$list.student}</cite></p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <style id="welcome_style"></style>
                <div class="layui-col-md12">
                    <blockquote class="layui-elem-quote layui-quote-nm">感谢{$list.thinks}提供技术支持。</blockquote></div>
            </div>
        </div>
        </div>
    <script type="text/javascript">
        window.onload = function() {
            var show = document.getElementById("show");
            setInterval(function() {
                var time = new Date();   // 程序计时的月从0开始取值后+1
                var m = time.getMonth() + 1;
                var t = time.getFullYear() + "-" + m + "-"
                + time.getDate() + " " + time.getHours() + ":"
                + time.getMinutes() + ":" + time.getSeconds();
                show.innerHTML = t;
            }, 1000);
        };
    </script>
    </body>
</html>
