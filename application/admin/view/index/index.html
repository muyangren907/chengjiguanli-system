
{extend name="common@list" /}
{block name="jsset"}

{/block}
{block name="nav"}
	<span class="layui-breadcrumb">
		<a href="">管理员管理</a>
		<a href="">用户管理</a>
		<a><cite>管理员列表</cite></a>
	</span>
{/block}
{block name="search"}
	<div class="layui-form-item">
      <label for="searchval" class="layui-form-label">
          关键字
      </label>
      <div class="layui-input-block">
          <input type="text" id="searchval" name="searchval" autocomplete="off" class="layui-input">
      </div>
    </div>
{/block}
{block name="table"}
	<table id="tabledemo" lay-filter="mytable" lay-size="sm"></table>
{/block}
{block name="myjs"}
	<!-- 表格上面按钮模板 -->
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-danger" lay-event="dels">
			<i class="iconfont">&#xe69d;</i> 批量删除
		</button>
		<button class="layui-btn" lay-event="add">
			<i class="iconfont">&#xe6b9;</i> 添加
		</button>
	</div>
</script>
<!-- 记录操作按钮模板 -->
<script type="text/html" id="barDemo">
	<a class="layui-btn-xs" lay-event="detail" title="查看"><i class="layui-icon layui-icon-search"></i></a>
	<a class="layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i></a>
	<a class="layui-btn-xs" lay-event="reset" title="密码重置"><i class="layui-icon layui-icon-password"></i></a>
	<a class="layui-btn-xs" lay-event="del" title="删除"><i class="layui-icon">&#xe640;</i></a>
</script>
<!-- 表格操作 -->
<script>
	// 设置列
  options.cols=[[ //表头
			{type:'checkbox', fixed: 'left'},
			{field: 'xingming', title: '姓名',sort: true, minWidth:80},
			{field: 'sex', title: '性别', minWidth:100,sort: true},
			{field: "shengri",title: '生日', minWidth:100,sort: true},
			{field: 'username', title: '帐号',sort: true} ,
			{field: 'school', title: '所在单位', minWidth:100,sort: true ,templet:function(d){
				if(d.ad_school){
					return d.ad_school.jiancheng;
				}
			}},
			{title: '用户组', minWidth:140,templet:function(d){
				var str = '';
				if(d.gl_group.length>0){
					for (var k = 0, length = d.gl_group.length; k < length; k++) {
						if(k == 0){
							str = d.gl_group[k].title;
						}else{
							str =str+'、'+d.gl_group[k].title;
						}
					}
				}
				return str;
			}},
			{field: 'phone', title: '联系电话', minWidth:130, sort: true},
			{field: 'denglucishu', title: '登录次数', minWidth:100, sort: true},
			{field: 'thistime', title: '最后登录时间', minWidth:130, sort: true},
			{field: 'ip', title: '最后登录地址', minWidth:150, sort: true},
			{field: 'status', title: '状态',templet:'#status', sort: true},
			{field: 'id', title: '操作',toolbar: '#barDemo',minWidth:140}
		]];

  // 提交搜索条件后重载表格
    layui.use(['table','cjgl'],function(){
      var table = layui.table
          cjgl = layui.cjgl;
      //表头工具栏事件
      table.on('toolbar(mytable)', function(obj){
        switch(obj.event){
           case 'dels':
            var checkStatus = table.checkStatus('mytable'); //idmytable 即为基础参数 id 对应的值
            cjgl.delAll(checkStatus,'/admin','mytable');
            break;
          case 'add':
            cjgl.add('添加管理员','/admin/create','','',true);
            break;
        };
      });

      //监听行工具条
      table.on('tool(mytable)', function(obj){
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        switch(layEvent){
          case 'detail':// 查看
	          cjgl.add(obj.data.xingming+'信息','/admin/'+obj.data.id,'','',true);
	          break;
	      case 'del':// 删除
	          cjgl.del(obj,"/admin");
	          break;
	      case 'edit':// 编辑
	          cjgl.add('编辑管理员','/admin/'+obj.data.id+'/edit','','',true);
	          break;
	      case 'reset':// 编辑
	          cjgl.resetpassword(obj.data.xingming,"/resetpassword/"+obj.data.id);
	          break;
	      case 'status':// 状态
	          cjgl.status(obj,"{:url('setstatus')}");
	          break;
        };
      });
    });
</script>
{/block}
