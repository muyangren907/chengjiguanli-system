{extend name="common@create" /}
{block name="formaa"}
	<form action="/Student" method="POST" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学生姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="学生姓名" id="xingming" name="xingming">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="只做识别学生用，不会对外显示" id="shenfenzhenghao" name="shenfenzhenghao" onblur="shenfenzheng()">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="1" required="true">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" value="0" name="sex">
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" value="2" name="sex">
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>出生日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text Wdate" value="" placeholder="" id="shengri" name="shengri" onclick="WdatePicker({isShowClear:false,readOnly:true})">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学校：</label>
			<div class="formControls col-xs-8 col-sm-9 f-l">
				<span class="select-box f-l" style="width:180px;">
				{php} $school = new app\system\model\School; $school = $school->where('jibie','>',1)->field('id,title')->all();{/php}
				<select class="select" id="danwei" name="danwei" size="1">
					<option value="">--请选择现工作单位--</option>
					{volist name="school" id="vo"}
						<option value="{$vo.id}">{$vo.title}</option>
					{/volist}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>年级：</label>
			<div class="formControls col-xs-8 col-sm-9 f-l">
				<span class="select-box f-l" style="width:180px;">
				{php}
					$njlist = nianjiList();
				{/php}
				<select onchange="getbanji()" class="select" id="ruxuenian" name="ruxuenian" size="1">
					<option value="">--请选择年级--</option>
					{foreach $njlist as $key=>$vo}
						<option value="{$key}" >{$vo}</option>
					{/foreach}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>班级：</label>
			<div class="formControls col-xs-8 col-sm-9 f-l">
				<span class="select-box f-l" style="width:180px;">
				<select class="select" id="banji" name="banji" size="1">
					<option value="">--请选择班级--</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
{/block}
{block name="yanzheng"}
<script type="text/javascript">

	// 设置表单验证规则
	var myrules = {
			xingming:{
				required:true,
				zh:true,
				rangelength:[2,8]
			},
			sex:{
				required:true,
			},
			danwei:{
				required:true,
				digits:true
			},
			quanpin:{
				required:true,
				rangelength:[1,30],
				qp:true,
			},
			shoupin:{
				required:true,
				rangelength:[1,5],
				qp:true,
			},
			shengri:{
				dateISO:true
			},
			zhiwu:{
				digits:true
			},
			zhicheng:{
				digits:true
			},
			xueli:{
				digits:true
			},
			biye:{
				rangelength:[1,50]
			},
			zhuaye:{
				rangelength:[1,20]
			},
			worktime:{
				dateISO:true
			},
		};

	// 设置表单提交方式
	var mytype = 'POST';

	// 获取班级列表
	function getbanji()
	{
		// 获取单位id
		var danwei = $('#danwei').val();
		if(danwei== null || danwei==''){
			$('#danwei').focus();
			layer.alert('请先选择学校');
			return true;
		}
		$.ajax({
			type: 'POST',
			url: "/banji/mybanji",
			data:{
				school:danwei,
				nianji:$('#ruxuenian').val()
			},
			dataType: 'json',
			success: function(data){
				$('#banji').children().remove();
				var str ='<option value="">--请选择班级--</option>';
				for (var index in data){
					var se = '<option value="' + data[index]['id'] + '">' + data[index]['title'] + '</option>';
					str = str + se;

				}
				$('#banji').append(str);
			},
			error:function(data) {
				layer.alert('获取班级失败');
			},
		});		
	}

	// 处理身份证号
	function shenfenzheng()
	{
		// 获取身份证号
		var str = $('#shenfenzhenghao').val();
		if(str.length = 18)
		{
			// 获取并设置性别
			var xb = str.substring(16,17)%2;
			$(".radio-box").find('div').removeClass('checked');
			if(xb ===1)
			{
				
				$(".radio-box:eq(0)").find('div').addClass('checked');
			}else{
				$(".radio-box:eq(1)").find('div').addClass('checked');
			}
		}









			// aa = $("input[type=radio][value=1]").val();
		// 	aa = $("#sex-2").val();
			// layer.alert(aa);
				
			
			// 获取并设置出生日期
			// 获取年
			var y = str.substring(6,10);
			// 获取月
			var m = str.substring(10,12);
			// 获取日
			var d = str.substring(12,14);

			var shengri = y + '-' + m + '-' + d;

			$('#shengri').val(shengri);
		// 	// layer.alert(shengri);

		// 	// layer.alert($('#shenri').val());
		// }
		$('#danwei').focus();
	}
</script>
{/block}
