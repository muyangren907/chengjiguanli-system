{block name="formaa"}
	<form action="/teacher" method="POST" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>教师姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">

		</div>

			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名拼音：</label>

		<div class="row cl">

				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">出生日期：</label>

		</div>
		<div class="row cl">

				<span class="select-box f-l" style="width:180px;">
				{php}$list = getCategory(106);{/php}
				<select class="select" id="zhicheng" name="zhicheng" size="1">
					<option value="">--请选择职称--</option>
					{volist name="list" id="vo"}
						<option value="{$vo.id}">{$vo.title}</option>
					{/volist}

		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">学历：</label>
			<div class="formControls col-xs-8 col-sm-9 f-l">
				<span class="select-box f-l" style="width:180px;">
				{php}$list = getCategory(105);{/php}

					<option value="">--请选择学历--</option>
					{volist name="list" id="vo"}
						<option value="{$vo.id}">{$vo.title}</option>
					{/volist}
				</select>
				</span>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">毕业院校：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="毕业院校" id="biye" name="biye">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">专业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="专业" id="zhuanye" name="zhuanye">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">参加工作时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text Wdate" value="" placeholder="" id="worktime" name="worktime" onclick="WdatePicker({isShowClear:false,readOnly:true})">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
{/block}
{block name="yanzheng"}
<script type="text/javascript">
	// 匹配用户名
	$.validator.addMethod("zh",function(value,element){
		var tel = /^[\u4e00-\u9fa5]*$/;
		return this.optional(element) || tel.test(value);
	}, "请输入中文");

	// 匹配帐号
	$.validator.addMethod("ustr",function(value,element){
		var tel = /^[a-zA-Z\/]*$/;
		return this.optional(element) || tel.test(value);
	}, "由字母和 / 组成");

	// 匹配全拼
	$.validator.addMethod("qp",function(value,element){
		var tel = /^[a-zA-Z]*$/;
		return this.optional(element) || tel.test(value);
	}, "由大写和小写字母组成");


	// 设置表单验证规则
	var myrules = {
			xingming:{
				required:true,
				zh:true,
				rangelength:[2,8]
			},
			sex:{
				required:true,
			},
			danwei:{
				required:true,
				digits:true
			},
			quanpin:{
				required:true,
				rangelength:[1,30],
				qp:true,
			},
			shoupin:{
				required:true,
				rangelength:[1,5],
				qp:true,
			},
			shengri:{
				dateISO:true
			},
			zhiwu:{
				digits:true
			},
			zhicheng:{
				digits:true
			},
			xueli:{
				digits:true
			},
			biye:{
				rangelength:[1,50]
			},
			zhuaye:{
				rangelength:[1,20]
			},
			worktime:{
				dateISO:true
			},
		};

	// 设置表单提交方式
	var mytype = 'POST';
</script>
{/block}
