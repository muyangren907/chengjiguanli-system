{extend name="common@create" /}

{block name="form"}
    <form class="layui-form layui-form-pane" lay-filter="myform">
          <div class="layui-form-item">
              <label for="title" class="layui-form-label">
                  <span class="x-red">*</span>学科名称
              </label>
              <div class="layui-input-block">
                  <input type="text" id="title" name="title" lay-verify="required"
                  autocomplete="off" class="layui-input " value="{$list.data.title|default=''}" placeholder="中文2-25个字符">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="jiancheng" class="layui-form-label">
                  <span class="x-red">*</span>简称
              </label>
              <div class="layui-input-block">
                  <input type="text" id="jiancheng" name="jiancheng" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$list.data.jiancheng|default=''}" placeholder="中文1-6个字符">
              </div>
          </div>
          <div class="layui-form-item">
    		    <label for="category" class="layui-form-label"><span class="x-red">*</span>学科分类</label>
    		    <div class="layui-input-block">
    		    	{php} $category = getCategory(110);{/php}
    		      <select name="category" lay-verify="required">
    		      	<option value=""></option>
    		      	{volist name="category" id="vo"}
                  <option value="{$vo.id}"
                  {present name="$list.data.category"}
                    {eq name="$list.data.category" value="$vo.id" }
                      selected
                    {/eq}
                  {/present}>
                    {$vo.title}
                  </option>
    		        {/volist}
    		      </select>
    		    </div>
    		  </div>
          <div class="layui-form-item" pane>
            <label for="kaoshi" class="layui-form-label"><span class="x-red">*</span>是否参与考试</label>
            <div class="layui-input-block">
              <input type="radio" name="kaoshi" value="1" title="参与" 
                {present name="$list.data.kaoshi"}
                {$list.data.kaoshi}
                    {eq name="$list.data.kaoshi" value="是" }
                     checked
                    {/eq}
                {/present}>
              <input type="radio" name="kaoshi" value="0" title="不参与" 
                {present name="$list.data.kaoshi"}
                    {eq name="list.data.kaoshi" value="否" }
                     checked
                    {/eq}
                {/present}
                {notpresent name="$list.data.kaoshi"}
                 checked
                {/notpresent}
                >
            </div>
          </div>
          <div class="layui-form-item">
              <label for="paixu" class="layui-form-label">
                  排序
              </label>
              <div class="layui-input-block">
                  <input type="input" id="paixu" name="paixu" lay-verify=""
                  autocomplete="off" class="layui-input" value="999" placeholder="数字1-999">
              </div>
          </div>
          <div class="layui-form-item" style="text-align: right;">
              <button  class="layui-btn" lay-filter="mysubmit" lay-submit="">
                  {$list.set.butname}
              </button>
          </div>
      </form>
{/block}

{block name="myjs"}
    
{/block}
