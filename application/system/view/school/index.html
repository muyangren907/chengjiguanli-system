<!-- 记录操作按钮模板 -->
<script type="text/html" id="barDemo">
	<a class="layui-btn-xs" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i></a>
	<a class="layui-btn-xs" lay-event="del" title="删除"><i class="layui-icon">&#xe640;</i></a>
</script>
<!-- 表格操作 -->
<script>
	// 设置列
  options.cols=[[ //表头
			{type:'checkbox', fixed: 'left'},
			{field: 'title', title: '单位名称',sort: true, minWidth:240},
			{field: 'jiancheng', title: '单位简称', minWidth:100,sort: true},
			{field: "xingzhi",title: '性质',sort: true,templet:function(d){
				var str='';
				if(d.dw_xingzhi)
				{
					str = d.dw_xingzhi.title;
				}
				return str;
			}},
			{field: 'jibie', title: '级别',sort: true,templet:function(d){
				var str='';
				if(d.dw_jibie)
				{
					str = d.dw_jibie.title;
				}
				return str;
			}} ,
			{field: 'xueduan', title: '学段',sort: true,templet:function(d){
				var str='';
				if(d.dw_xueduan)
				{
					str = d.dw_xueduan.title;
				}
				return str;
			}},
			{field: 'paixu', title: '排序', sort: true},
			{field: 'dw_teacher_count', title: '教师数', sort: true},
			{field: 'status', title: '状态',templet:'#status', sort: true},
			{field: 'id', title: '操作',toolbar: '#barDemo',minWidth:140}
		]];

  // 提交搜索条件后重载表格
    layui.use(['table','cjgl'],function(){
      var table = layui.table
          cjgl = layui.cjgl;
      //表头工具栏事件
      table.on('toolbar(mytable)', function(obj){
        switch(obj.event){
          case 'dels':
            var checkStatus = table.checkStatus('mytable'); //idmytable 即为基础参数 id 对应的值
            cjgl.delAll(checkStatus,'/school','mytable');
            break;
          case 'add':
            cjgl.add('添加单位','/school/create','650','500');
            break;
        };
      });

      //监听行工具条
      table.on('tool(mytable)', function(obj){
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        switch(layEvent){
          case 'detail':// 查看
          	layer.msg('查看' + data.id);
          	break;
          case 'del':// 删除
          	cjgl.del(obj,"/school");
          	break;
          case 'edit':// 编辑
          	cjgl.add('编辑单位','/school/'+obj.data.id+'/edit','650','500');
          	break;
          case 'status':// 状态
          	cjgl.status(obj,"{:url('setstatus')}");
          	break;
        };
      });
    });
</script>
{/block}
