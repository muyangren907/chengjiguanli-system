<!-- 表格操作 -->
<script>
layui.use(['table','laypage','form','cjgl'], function(){
	
	// 声明变量
	var table = layui.table
		,form = layui.form
		,cjgl = layui.cjgl;


	// 实例化表格
	var tableIns = table.render({
		elem: '#tabledemo',
		toolbar: '#toolbarDemo',
		url:"{:url('ajaxdata')}",
		method:"POST",   //数据接口
		page: true, //开启分页
		loading:true,
		autoSort:false,
		id:'mytable',
		defaultToolbar:'',
		cols: [[ //表头
			{type:'checkbox', fixed: 'left'},
			{field: 'title', title: '单位名称',sort: true, minWidth:240},
			{field: 'jiancheng', title: '单位简称', minWidth:100,sort: true},
			{field: "xingzhi",title: '性质',sort: true,templet:function(d){
				var str='';
				if(d.dw_xingzhi)
				{
					str = d.dw_xingzhi.title;
				}
				return str;
			}},
			{field: 'jibie', title: '级别',sort: true,templet:function(d){
				var str='';
				if(d.dw_jibie)
				{
					str = d.dw_jibie.title;
				}
				return str;
			}} ,
			{field: 'xueduan', title: '学段',sort: true,templet:function(d){
				var str='';
				if(d.dw_xueduan)
				{
					str = d.dw_xueduan.title;
				}
				return str;
			}},
			{field: 'paixu', title: '排序', sort: true},
			{field: 'dw_teacher_count', title: '教师数', sort: true},
			{field: 'status', title: '状态',templet:'#status', sort: true},
			{field: 'id', title: '操作',toolbar: '#barDemo',minWidth:140}
		]],
	});


	//监听排序事件
    table.on('sort(mytable)', function(obj){ //注：tool是工具条事件名，mytable是table原始容器的属性 
      // 获取表单值
      var formval = cjgl.getSearchVal('#search');
      // 获取排序字段及排序方式
      var mydata = {};
      mydata['field']=obj.field;
      mydata['order']=obj.type;
      //合并参数
      var wheredata = $.extend(formval,mydata);
      // 重载表格
      tableIns.reload({
      	where: wheredata
      	,done:function(){
            for(x in formval)
            {
              delete this.where[x];
            }
          }
        ,page:{
                curr:1
            }
      });
    });


    //头工具栏事件
    table.on('toolbar(mytable)', function(obj){
        switch(obj.event){
          case 'dels':
            var checkStatus = table.checkStatus('mytable'); //idmytable 即为基础参数 id 对应的值
            cjgl.delAll(checkStatus,'/school','mytable');
            break;
          case 'add':
            cjgl.add('添加单位','/school/create','650','500');
            break;
        };
    });


    //监听行工具条
    table.on('tool(mytable)', function(obj){ //注：tool是工具条事件名，mytable是table原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的DOM对象

      switch(layEvent){
        case 'detail':// 查看
          layer.msg('查看' + data.id);
          break;
        case 'del':// 删除
          cjgl.del(obj,"/school");
          break;
        case 'edit':// 编辑
          cjgl.add('编辑单位','/school/'+obj.data.id+'/edit','650','500');
          break;
        case 'status':// 状态
          cjgl.status(obj,"{:url('setstatus')}");
          break;
      };
  	});
});










</script>
