{extend name="common@list" /}
{block name="topnav"}
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span> 课题管理
		<span class="c-gray en">&gt;</span> 课题信息
		<a class="btn btn-success radius r"
			style="line-height:1.6em;margin-top:3px"
			href="javascript:location.replace(location.href);"
			title="刷新" >
			<i class="Hui-iconfont">&#xe68f;</i>
	</a>
	</nav>
{/block}
{block name="bouttons"}
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<!-- 删除按钮 -->
			<a href="javascript:;" onclick="dels('/ktinfo/m')" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i>
			批量删除
			</a>
			<!-- 添加按钮 -->
			<a href="javascript:;" onclick=addfull('添加课题信息',"/ktinfoadd/{$list.id}") class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i>
				添加课题信息
			</a>
		</span>
		<span class="r">
			共有数据：<strong>{$list.count}</strong> 条
		</span>
	</div>
{/block}
{block name="tables"}
	<table id="table1" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th><input type="checkbox" name="" value=""></th>
				<th>主持人</th>
				<th>课题名称</th>
				<th>课题编号</th>
				<th>负责单位</th>
				<th>研究类型</th>
				<th>所属学科</th>
				<th>研究状态</th>
				<th>计划结题时间</th>
				<th>结题时间</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>


{/block}
{block name="myjs"}
<script type="text/javascript">

	// 定义DTajax参数
	var myajax = {
		url: "{:url('KetiInfo/ajaxdata')}",
		type: "post",
		data: {
			lxdanweiid:"",
			lxcategory:"",
			fzdanweiid:"",
			subject:"",
			category:"",
			ketice:"{$list.id}",
			
		},
	};

	// 定义列参数
	var mycolumns = [
        { "data": "id" },
        { "data": "zcrName","name":"id","defaultContent": ""},
        { "data": "title","defaultContent": "" },
        { "data": "bianhao","defaultContent": "" },
        { "data": "fz_school.jiancheng" ,"name":"fzdanweiid","defaultContent": ""},
        { "data": "kt_category.title" ,"name":"category","defaultContent": ""},
        { "data": "kt_subject.title" ,"name":"subject","defaultContent": ""},
        { "data": "jddengji","defaultContent": ""},
        { "data": "jhjtshijian","defaultContent": ""},
        { "data": "jtshijian","defaultContent": ""},
        { "data": "status" },
        { "data": "id" },
	];

	// 定义修改列参数
	var mycolumnDefs =[
		// 对象格式
		{
			"targets": 0,			
			"render": function(data, type, row, meta) {
				return '<input type="checkbox" name="test" value="' + row.id + '" />'
			}
		},
		{
			"targets": -1,
			"className":'.td-manage',			
			"render": function(data, type, row, meta) {
					// 停用按钮
					stopbut = '<a style="text-decoration:none" onClick="stop(this,'+ row.id +')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>';
					// 启用按钮
					startbut = '<a style="text-decoration:none" onClick="start(this,'+ row.id +')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>';
					
					// 编辑按钮
					editbut = '<a title="编辑" href="javascript:void(0);" onclick=addfull("编辑","/ktinfo/'+row.id+'/edit") class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe60c;</i></a>';
					delbut = '<a title="删除" href="javascript:void(0);" onclick=del(this,"/ktinfo/'+row.id+'") class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>';
					if(row.status == '已停用')
					{
						buts = startbut;
					}else{
						buts = stopbut;
					} 

					return buts + editbut + delbut;
                }
        },
        {
			"targets": -2,
			"className":'.td-status',
			"render": function(data, type, row, meta) {
                    if(row.status == '已停用')
                    {
                    	d = "<span class='label label-error radius'>" + row.status + "</span>";
                    }else{
                    	d = "<span class='label label-success radius'>" + row.status + "</span>";
                    }

                    return d;
                  },
        },
        {
        	"orderable": false,
        	"targets": [0,-1]
        }, 
	];

	// 筛选成绩面板折叠
	$('#shaixuan').click(function(){
		$(this).next().toggle();
	});

	// 重载数据
	function dtreload()
	{
		$('#table1').DataTable().ajax.reload();
	}
</script>
{/block}
