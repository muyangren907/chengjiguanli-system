{block name="yanzheng"}
<script type="text/javascript">

	// 匹配用户名
	$.validator.addMethod("zh",function(value,element){
		var tel = /^[\u4e00-\u9fa5]*$/;
		return this.optional(element) || tel.test(value);
	}, "请输入中文");

	// 设置表单验证规则
	var myrules = {
			xingming:{
				required:true,
				zh:true,
				rangelength:[2,5],
			},
			shenfenzhenghao:{
				required:true,
				rangelength:[18,18],
				// digits:true
			},
			shengri:{
				required:true,
				dateISO:true
			},
			school:{
				required:true,
				digits:true
			},
			ruxuenian:{
				required:true,
				digits:true,
			},
			banji:{
				required:true,
				digits:true
			},
		};

	// 设置表单提交方式
	var mytype = 'POST';

	// 获取班级列表
	function getbanji()
	{
		// 获取单位id
		var danwei = $('#school').val();
		if(danwei== null || danwei==''){
			$('#school').focus();
			layer.alert('请先选择学校');
			return true;
		}
		$.ajax({
			type: 'POST',
			url: "/banji/mybanji",
			data:{
				school:danwei,
				nianji:$('#ruxuenian').val()
			},
			dataType: 'json',
			success: function(data){
				$('#banji').children().remove();
				var str ='<option value="">--请选择班级--</option>';
				for (var index in data){
					var se = '<option value="' + data[index]['id'] + '">' + data[index]['title'] + '</option>';
					str = str + se;
				}
				$('#banji').append(str);
			},
			error:function(data) {
				layer.alert('获取班级失败');
			},
		});		
	}

	// 处理身份证号
	function shenfenzheng()
	{
		// 获取身份证号
		var str = $('#shenfenzhenghao').val();
		if(str.length === 18)
		{
			// 获取并设置性别
			var xb = str.substring(16,17)%2;
			$(".radio-box").find('div').removeClass('checked');
			if(xb ===1)
			{
				$(".radio-box:eq(0)").find('div').addClass('checked');
				$('#sex-1').attr('checked', true);

			}else{
				$(".radio-box:eq(1)").find('div').addClass('checked');
				$('#sex-2').attr('checked', true);
			}
			// 拼接出生日期
			var shengri = str.substring(6,10) + '-' + str.substring(10,12) + '-' + str.substring(12,14);
			$('#shengri').val(shengri);
			// 单位获得焦点
			$('#school').focus();

		}else{
			$(".radio-box").find('div').removeClass('checked');
			$('#shengri').val('');
			// 单位获得焦点
			$('#shenfenzhenghao').focus();
		}
	}
</script>
