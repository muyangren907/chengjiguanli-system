	<a class="layui-btn-xs" lay-event="del" title="删除"><i class="layui-icon">&#xe640;</i></a>
	<a class="layui-btn-xs" lay-event="more" title="更多操作"><i class="layui-icon layui-icon-more-vertical"></i></a>
</script>
<!-- 表格操作 -->
<script>
layui.use(['table','laypage','form','cjgl'], function(){
	
	// 声明变量
	var table = layui.table
		,form = layui.form
		,cjgl = layui.cjgl;


	// 实例化表格
	var tableIns = table.render({
		elem: '#tabledemo',
		toolbar: '#toolbarDemo',
		url:"{:url('ajaxdata')}",
		method:"POST",   //数据接口
		page: true, //开启分页
		loading:true,
		autoSort:false,
		id:'mytable',
		defaultToolbar:'',
		cols: [[ //表头
			{type:'checkbox', fixed: 'left'},
			{field: 'title', title: '单位名称',sort: true, minWidth:240},
			{field: 'category', title: '考试分类', minWidth:100,sort: true,templet:function(d){
				var str='';
				if(d.ks_category)
				{
					str = d.ks_category.title;
				}
				return str;
			}},
			{field: "",title: '参考年级',templet:function(d){
				var str='';
				if(d.ks_nianji.length>0)
				{
					for (var k = 0, length = d.ks_nianji.length; k < length; k++) {
						if(k == 0){
							str = d.ks_nianji[k].nianjiname;
						}else{
							str =str+'、'+d.ks_nianji[k].nianjiname;
						}
					}
				}
				return str;
			}},
			{field: '', title: '参考学科',templet:function(d){
				var str='';
				if(d.ks_subject.length>0)
				{
					for (var k = 0, length = d.ks_subject.length; k < length; k++) {
						if(k == 0){
							str = d.ks_subject[k].subject_name.jiancheng;
						}else{
							str =str+'、'+d.ks_subject[k].subject_name.jiancheng;
						}
					}
				}
				return str;
			}} ,
			{field: 'bfdate', title: '开始时间',sort: true},
			{field: 'enddate', title: '结束时间', sort: true},
			{field: 'status', title: '状态',templet:'#status', sort: true},
			{field: 'id', title: '操作',toolbar: '#barDemo',minWidth:175}
		]],
	});


	//监听排序事件
    table.on('sort(mytable)', function(obj){ //注：tool是工具条事件名，mytable是table原始容器的属性 
      // 获取表单值
      var formval = cjgl.getSearchVal('#search');
      // 获取排序字段及排序方式
      var mydata = {};
      mydata['field']=obj.field;
      mydata['order']=obj.type;
      //合并参数
      var wheredata = $.extend(formval,mydata);
      // 重载表格
      tableIns.reload({
      	where: wheredata
      	,done:function(){
            for(x in formval)
            {
              delete this.where[x];
            }
          }
        ,page:{
                curr:1
            }
      });
    });


    //头工具栏事件
    table.on('toolbar(mytable)', function(obj){
        switch(obj.event){
          case 'dels':
            var checkStatus = table.checkStatus('mytable'); //idmytable 即为基础参数 id 对应的值
            cjgl.delAll(checkStatus,'/kaoshi','mytable');
            break;
          case 'add':
            cjgl.add('新建考试','/kaoshi/create','','',true);
            break;
        };
    });


    //监听行工具条
    table.on('tool(mytable)', function(obj){ //注：tool是工具条事件名，mytable是table原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的DOM对象

      switch(layEvent){
        case 'detail':// 查看
          layer.msg('查看' + data.id);
          break;
        case 'del':// 删除
          cjgl.del(obj,"/kaoshi");
          break;
        case 'edit':// 编辑
          cjgl.add('编辑考试','/kaoshi/'+obj.data.id+'/edit','','',true);
          break;
        case 'set':// 编辑
          cjgl.add('设置考试','/kaoshiset/'+obj.data.id,'','',true);
          break;
        case 'status':// 状态
          cjgl.status(obj,"{:url('setstatus')}");
          break;
        case 'more':// 状态
        cjgl.add(obj.data.title,'kaoshi/'+ obj.data.id +'/more','','',true);
          break;
      };
  	});
});
</script>
{/block}
